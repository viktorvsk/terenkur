default: &default
  adapter: postgresql
  username: terenkur
  password: terenkur
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: terenkur

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: terenkur-test

production:
  <<: *default
  database: terenkur
